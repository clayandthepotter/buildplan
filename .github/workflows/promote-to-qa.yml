name: Promote to QA

on:
  push:
    branches:
      - dev
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip test execution'
        required: false
        default: 'false'

jobs:
  validate:
    name: Validate DEV Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present

      - name: Run type check
        run: npm run typecheck --if-present

      - name: Build project
        run: npm run build

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: validate
    if: github.event.inputs.skip_tests != 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit --if-present || npm test

      - name: Run integration tests
        run: npm run test:integration --if-present
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            test-results/
            coverage/

  promote:
    name: Promote to QA
    runs-on: ubuntu-latest
    needs: [validate, test]
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "BuildPlan Bot"
          git config user.email "bot@buildplan.dev"

      - name: Merge dev into qa
        run: |
          git checkout qa || git checkout -b qa
          git merge --no-ff dev -m "Promote DEV to QA - $(date +'%Y-%m-%d %H:%M')"

      - name: Push to QA branch
        run: git push origin qa

      - name: Create deployment tag
        run: |
          TAG_NAME="qa-$(date +'%Y%m%d-%H%M%S')"
          git tag -a "$TAG_NAME" -m "QA deployment $(date +'%Y-%m-%d %H:%M')"
          git push origin "$TAG_NAME"

  deploy-qa:
    name: Deploy to QA Environment
    runs-on: ubuntu-latest
    needs: promote
    environment:
      name: qa
      url: https://qa.buildplan.dev
    steps:
      - name: Checkout QA branch
        uses: actions/checkout@v4
        with:
          ref: qa

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for QA
        run: npm run build
        env:
          NODE_ENV: qa
          NEXT_PUBLIC_API_URL: ${{ secrets.QA_API_URL }}

      - name: Deploy to Vercel (QA)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          alias-domains: qa.buildplan.dev

  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: [deploy-qa]
    if: always()
    steps:
      - name: Send notification
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: |
            QA Deployment Status: ${{ job.status }}
            Branch: dev â†’ qa
            Environment: https://qa.buildplan.dev
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
