name: Promote to PRODUCTION

on:
  workflow_dispatch:
    inputs:
      preprod_tag:
        description: 'PRE-PROD tag to promote (e.g., preprod-20260204-120000)'
        required: true
      feature_flag_enabled:
        description: 'Enable feature flag for gradual rollout'
        required: false
        default: 'true'

jobs:
  approval:
    name: Manual Approval Required
    runs-on: ubuntu-latest
    environment:
      name: production-approval
    steps:
      - name: Approval checkpoint
        run: echo "Production deployment approved"

  final-validation:
    name: Final Validation
    runs-on: ubuntu-latest
    needs: approval
    steps:
      - name: Checkout PRE-PROD branch
        uses: actions/checkout@v4
        with:
          ref: pre-production

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run full test suite
        run: |
          npm run test:unit || npm test
          npm run test:integration --if-present
          npm run test:e2e --if-present

      - name: Build for production
        run: npm run build
        env:
          NODE_ENV: production

  backup:
    name: Backup Current Production
    runs-on: ubuntu-latest
    needs: final-validation
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Create backup tag
        run: |
          BACKUP_TAG="prod-backup-$(date +'%Y%m%d-%H%M%S')"
          git tag -a "$BACKUP_TAG" -m "Production backup before deployment $(date +'%Y-%m-%d %H:%M')"
          git push origin "$BACKUP_TAG"
          echo "BACKUP_TAG=$BACKUP_TAG" >> $GITHUB_ENV

      - name: Save backup tag
        uses: actions/upload-artifact@v4
        with:
          name: backup-info
          path: |
            echo "$BACKUP_TAG" > backup-tag.txt

  promote:
    name: Promote to PRODUCTION
    runs-on: ubuntu-latest
    needs: backup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "BuildPlan Bot"
          git config user.email "bot@buildplan.dev"

      - name: Merge pre-production into main
        run: |
          git checkout main
          git merge --no-ff pre-production -m "Promote PRE-PROD to PRODUCTION - $(date +'%Y-%m-%d %H:%M')"

      - name: Push to main branch
        run: git push origin main

      - name: Create production release tag
        run: |
          TAG_NAME="v$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)"
          git tag -a "$TAG_NAME" -m "Production release $(date +'%Y-%m-%d %H:%M')"
          git push origin "$TAG_NAME"
          echo "RELEASE_TAG=$TAG_NAME" >> $GITHUB_ENV

  deploy-prod:
    name: Deploy to PRODUCTION
    runs-on: ubuntu-latest
    needs: promote
    environment:
      name: production
      url: https://buildplan.dev
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for PRODUCTION
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_URL: ${{ secrets.PROD_API_URL }}

      - name: Deploy to Vercel (PRODUCTION)
        uses: amondnet/vercel-action@v25
        id: vercel-deployment
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          alias-domains: buildplan.dev,www.buildplan.dev

      - name: Save deployment URL
        run: echo "DEPLOYMENT_URL=${{ steps.vercel-deployment.outputs.preview-url }}" >> $GITHUB_ENV

  feature-flag:
    name: Configure Feature Flags
    runs-on: ubuntu-latest
    needs: deploy-prod
    if: github.event.inputs.feature_flag_enabled == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable feature flags gradually
        run: |
          # This would call your feature flag service
          # For now, this is a placeholder
          echo "Feature flags would be enabled here"
          # curl -X POST https://api.buildplan.dev/feature-flags/enable \
          #   -H "Authorization: Bearer ${{ secrets.FEATURE_FLAG_TOKEN }}" \
          #   -d '{"rollout_percentage": 10}'

  smoke-tests:
    name: Production Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy-prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run critical smoke tests
        run: npm run test:smoke --if-present
        env:
          BASE_URL: https://buildplan.dev

      - name: Check API health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://api.buildplan.dev/health)
          if [ $response != "200" ]; then
            echo "API health check failed"
            exit 1
          fi

  monitor:
    name: Enable Monitoring
    runs-on: ubuntu-latest
    needs: smoke-tests
    steps:
