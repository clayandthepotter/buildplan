        run: |
          echo "Monitoring would be configured here"
          # Setup error tracking, performance monitoring, etc.

      - name: Set up alerts
        run: |
          echo "Alerts would be configured here"
          # Configure PagerDuty, Sentry, etc.

  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: [deploy-prod, smoke-tests]
    if: always()
    steps:
      - name: Create GitHub Release
        if: success()
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          release_name: Production Release ${{ env.RELEASE_TAG }}
          body: |
            ## Production Deployment
            
            **Environment**: https://buildplan.dev
            **PRE-PROD Tag**: ${{ github.event.inputs.preprod_tag }}
            **Backup Tag**: ${{ env.BACKUP_TAG }}
            
            ### Changes
            See commit history for details.
            
            ### Rollback Instructions
            If needed, use: `git checkout ${{ env.BACKUP_TAG }}`
          draft: false
          prerelease: false

      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: |
            üöÄ PRODUCTION Deployment Status: ${{ job.status }}
            
            Branch: pre-production ‚Üí main
            Environment: https://buildplan.dev
            Release Tag: ${{ env.RELEASE_TAG }}
            
            ${{ job.status == 'success' && '‚úÖ Deployment successful!' || '‚ùå Deployment failed - check logs' }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        env:
